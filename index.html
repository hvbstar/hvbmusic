<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play-btn");
const progress = document.getElementById("progress");
const thumb = document.getElementById("thumb");
const current = document.getElementById("current");
const duration = document.getElementById("duration");
const title = document.getElementById("song-title");

const songs = [
{ title: "Nước Mắt Muộn Màng", src: "audio/Nước Mắt Muộn Màng Ft Khoảng Cách.mp3" },
{ title: "Là Anh", src: "audio/Là Anh - Tú Sena.mp3" },
{ title: "Gặp Mẹ Trong Mer", src: "audio/Gặp Mẹ Trong Mer.mp3" },
{ title: "Chờ Người Nơi Ấy Remix", src: "audio/Chờ Người Nơi Ấy Remix.mp3" },
{ title: "Biết Đau Nhưng Vẫn Yêu", src: "audio/Biết Đau Nhưng Vẫn Yêu.mp3" },
{ title: "Có Anh Ở Đây Rồi Remix", src: "audio/Có Anh Ở Đây Rồi - Slex Remix.mp3" }
];
let currentIndex = 0;

function togglePlay() {
if (audio.paused) {
audio.play();
playBtn.innerHTML = '<i class="fas fa-pause"></i>';
} else {
audio.pause();
playBtn.innerHTML = '<i class="fas fa-play"></i>';
}
}

function updateProgress() {
const percent = (audio.currentTime / audio.duration) * 100;
progress.style.width = percent + "%";
thumb.style.left = `calc(${percent}% - 7px)`;
current.textContent = formatTime(audio.currentTime);
duration.textContent = formatTime(audio.duration);
}

function formatTime(t) {
const min = Math.floor(t / 60);
const sec = Math.floor(t % 60).toString().padStart(2, "0");
return `${min}:${sec}`;
}

function seek(e) {
const rect = e.currentTarget.getBoundingClientRect();
const percent = (e.clientX - rect.left) / rect.width;
audio.currentTime = percent * audio.duration;
}

function nextSong() {
currentIndex = (currentIndex + 1) % songs.length;
loadSong(currentIndex);
}

function prevSong() {
currentIndex = (currentIndex - 1 + songs.length) % songs.length;
loadSong(currentIndex);
}

function loadSong(index) {
audio.src = songs[index].src;
title.textContent = songs[index].title;
audio.load(); // ép load lại

audio.oncanplaythrough = () => {
  playBtn.innerHTML = '<i class="fas fa-play"></i>';
};
}

audio.addEventListener("timeupdate", updateProgress);
audio.addEventListener("ended", nextSong);
audio.addEventListener("loadedmetadata", () => {
if (!isNaN(audio.duration)) {
duration.textContent = formatTime(audio.duration);
}
});
loadSong(currentIndex);

// JS PHẦN VOLUME
const volumeControl = document.getElementById("volumeControl");
const volumeIcon = document.getElementById("volumeIcon");

// Gán sự kiện khi kéo volume
volumeControl.addEventListener("input", () => {
  const vol = parseFloat(volumeControl.value);

  // Cập nhật âm lượng cho PC (nếu hỗ trợ)
  if (typeof audio.volume === "number") {
    try {
      audio.volume = vol;
    } catch (e) {
      console.warn("Không thể thay đổi volume:", e);
    }
  }

  // Cập nhật muted cho mọi nền tảng
  audio.muted = vol <= 0.01;

  updateVolumeIcon();
});

volumeIcon.addEventListener("click", () => {
  const isMuted = audio.muted || parseFloat(volumeControl.value) <= 0.01;

  if (isMuted) {
    audio.muted = false;
    volumeControl.value = 1;

    // Thử set lại volume cho PC
    if (typeof audio.volume === "number") {
      try {
        audio.volume = 1;
      } catch (e) {
        console.warn("Không thể bật lại volume:", e);
      }
    }

  } else {
    audio.muted = true;
    volumeControl.value = 0;

    // PC vẫn nên set volume = 0 nếu được
    if (typeof audio.volume === "number") {
      try {
        audio.volume = 0;
      } catch (e) {
        console.warn("Không thể tắt volume:", e);
      }
    }
  }

  updateVolumeIcon();
});

function updateVolumeIcon() {
  if (audio.muted || parseFloat(volumeControl.value) <= 0.01) {
    volumeIcon.classList.remove("fa-volume-up");
    volumeIcon.classList.add("fa-volume-mute", "volume-muted");
  } else {
    volumeIcon.classList.add("fa-volume-up");
    volumeIcon.classList.remove("fa-volume-mute", "volume-muted");
  }
}
</script>
<script>
// CHẶN CHUỘT PHẢI VÀ CHỌN VĂN BẢN
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());

// CHẶN KÉO CHUỘT
['mousedown', 'mousemove', 'mouseup'].forEach(evt =>
document.addEventListener(evt, e => {
if (e.target.id !== 'volumeControl') {
e.preventDefault();
}
})
);

// CHẶN PHÍM TẮT DEVTOOLS & SAO CHÉP
document.addEventListener('keydown', e => {
const key = e.key.toLowerCase();
if (
(e.ctrlKey && ['u', 'c', 'a'].includes(key)) || // Ctrl+U, Ctrl+C, Ctrl+A
(e.ctrlKey && e.shiftKey && ['i', 'j'].includes(key)) || // Ctrl+Shift+I/J
e.keyCode === 123 || // F12
e.keyCode === 122 || // F11
(e.shiftKey && ['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) // Shift + phím mũi tên
) {
e.preventDefault();
alert("Hành động này không được phép!");
}
});

// CHẶN SAO CHÉP
document.addEventListener('copy', e => {
e.preventDefault();
alert("Không được sao chép nội dung!");
});

// CHỈ CHẶN DEVTOOLS TRÊN PC
(function () {
// Kiểm tra nếu không phải thiết bị di động
const isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
if (isMobile) return; // Không làm gì nếu là mobile

let devtoolsOpen = false;
const threshold = 160;

window.addEventListener('resize', () => {
if (
window.outerWidth - window.innerWidth > threshold ||
window.outerHeight - window.innerHeight > threshold
) {
devtoolsOpen = true;
alert('Phát hiện DevTools đang mở!');
}
});

setInterval(() => {
if (devtoolsOpen) {
document.body.innerHTML = '';
alert('Trang đã bị khóa vì mở DevTools!');
}
}, 1000);
})();
// Script kích hoạt overlay
const overlay = document.getElementById('overlay');

overlay.addEventListener('click', () => {
  overlay.classList.add('hidden');
  audio.currentTime = 0;

  audio.play().then(() => {
    audio.volume = parseFloat(volumeControl.value); // volume sẽ có tác dụng sau play
    updateVolumeIcon();
    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
  }).catch(err => {
    console.log("Không thể phát nhạc:", err);
  });
});

// Chặn scroll trên mobile
window.addEventListener('touchmove', function (e) {
if (e.target.id !== 'volumeControl') {
e.preventDefault();
}
}, { passive: false });

// Phần bản quyền
(function () {
const code = String.fromCharCode(
68, 101, 115, 105, 103, 110, 32, 98, 121, 32, 72, 111, 97, 110, 103, 32, 86, 97, 110, 32, 66, 97, 111
);

const el = document.createElement('div');
Object.assign(el.style, {
position: 'fixed',
bottom: '0px',
left: '50%',
transform: 'translateX(-50%)',
color: 'white',
fontSize: '14px',
fontFamily: 'Arial, sans-serif',
zIndex: 9997
});

el.className = 'hvb-copyright rainbow-border';
el.textContent = code;
document.body.appendChild(el);

const original = el.outerHTML;

setInterval(() => {
if (el.outerHTML !== original) {
alert('Phần bản quyền đã bị thay đổi hoặc xóa!');
document.body.innerHTML = '';
throw new Error('Bản quyền bị thay đổi.');
}
}, 100);

new MutationObserver(() => {
if (!document.body.contains(el)) {
alert('Không thể xóa phần bản quyền!');
document.body.innerHTML = '';
throw new Error('Bản quyền bị xóa.');
}
if (el.textContent !== code) {
alert('Phần bản quyền đã bị thay đổi!');
document.body.innerHTML = '';
throw new Error('Bản quyền bị thay đổi.');
}
}).observe(document.body, { childList: true, subtree: true, attributes: true });

(function protect() {
if (!document.body.innerHTML.includes('Hoang Van Bao')) {
alert('Mã JavaScript bị thay đổi hoặc xóa.');
document.body.innerHTML = '';
throw new Error('Mã bị thay đổi.');
}
setTimeout(protect, 100);
})();
})();

// JS PHẦN SOUND
let isDragging = false;
thumb.addEventListener("mousedown", (e) => {
isDragging = true;
document.body.style.userSelect = "none";
});

document.addEventListener("mouseup", () => {
if (isDragging) {
isDragging = false;
document.body.style.userSelect = "";
}
});

document.addEventListener("mousemove", (e) => {
if (isDragging) {
const seekbar = document.querySelector(".seekbar");
const rect = seekbar.getBoundingClientRect();
let percent = (e.clientX - rect.left) / rect.width;
percent = Math.max(0, Math.min(1, percent)); // giới hạn từ 0 -> 1
const newTime = percent * audio.duration;
audio.currentTime = newTime;

// Cập nhật UI
progress.style.width = percent * 100 + "%";
thumb.style.left = `calc(${percent * 100}% - 7px)`;
current.textContent = formatTime(audio.currentTime);
}
});
</script>
